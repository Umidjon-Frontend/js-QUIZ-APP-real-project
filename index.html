<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-box">
      <div class="quiz-wrapper">
        <div class="box-header">
          <h1>HTML Quiz App</h1>
          <div class="progress">
            <p>Question <span class="progress-question">0</span> of <span class="progress-length"></span></p>
            <!-- <p>Secund: <span class="second-num"></span></p>
            <p>Time : 10:00</p> -->
          </div>
        </div>
        <!-- <div class="progress-line">
          <div class="line-item"></div>
        </div> -->
        <div class="box-body">
          <!-- <div class="question-title">
            <h1>Question ?</h1>
          </div>
          <div class="line"></div>
          <div class="btns">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
          </div> -->
        </div>
        <div class="line"></div>
        <div class="box-footer">
          <h3>Quiz App Create by Umidjon Frontend Developer</h3>
        </div>
      </div>
      <div class="result">
        <div class="box-header">
          <h1>HTML Quiz App Result</h1>
        </div>
        <h2>The result is <span class="data-length"></span> to <span class="score"></span>.</h2>
        <h2 class="res">Your score <span class="percent"></span> %<span class="score"></span></h2>
        <h2 style="color: green">passing score 60% (<span class="passing-percent"></span> ball)</h2>
        <button class="btn-again">try the test again</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
